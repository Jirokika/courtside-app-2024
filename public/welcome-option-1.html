<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtside - Welcome Option 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glassmorphism { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .fade-in { animation: fadeIn 0.8s ease-in-out; }
        .slide-up { animation: slideUp 0.6s ease-out 0.3s both; }
        .bounce-in { animation: bounceIn 0.8s ease-out 0.5s both; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes bounceIn { 
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- User Profile Section -->
            <div class="glassmorphism bg-white/10 rounded-3xl p-8 border border-white/20 text-center mb-8 fade-in">
                <div class="relative mb-6">
                    <div class="w-24 h-24 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <img id="userPhoto" src="https://via.placeholder.com/96/FFD700/FFFFFF?text=U" 
                             alt="User Profile" class="w-24 h-24 rounded-full object-cover hidden">
                        <div id="userIcon" class="text-white text-3xl">üë§</div>
                    </div>
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-green-400 rounded-full border-4 border-white"></div>
                </div>
                
                <h1 id="userName" class="text-2xl font-bold text-white mb-2">Welcome, User!</h1>
                <p class="text-white/80 text-lg">Ready to book your next court?</p>
            </div>

            <!-- Welcome Message -->
            <div class="glassmorphism bg-white/10 rounded-3xl p-8 border border-white/20 text-center mb-8 slide-up">
                <h2 class="text-3xl font-bold text-white mb-4">Welcome to Courtside</h2>
                <p class="text-white/80 text-lg mb-6">Your ultimate court booking experience</p>
                
                <div class="flex justify-center space-x-4 mb-6">
                    <div class="text-3xl">üè∏</div>
                    <div class="text-3xl">üèì</div>
                    <div class="text-3xl">üéæ</div>
                </div>
                
                <p class="text-white/70 text-sm">Tap, pay, play!</p>
            </div>

            <!-- Get Started Button -->
            <div class="text-center bounce-in">
                <button class="w-full bg-white/20 glassmorphism text-white py-4 rounded-2xl font-semibold text-lg border border-white/30 hover:bg-white/30 transition-all duration-300">
                    Get Started
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simulate Telegram Web App integration
        function loadUserData() {
            // This would come from Telegram Web App
            const mockUser = {
                first_name: 'John',
                last_name: 'Doe',
                photo_url: null // Set to actual photo URL when available
            };
            
            const userName = document.getElementById('userName');
            const userPhoto = document.getElementById('userPhoto');
            const userIcon = document.getElementById('userIcon');
            
            userName.textContent = `Welcome, ${mockUser.first_name}!`;
            
            if (mockUser.photo_url) {
                userPhoto.src = mockUser.photo_url;
                userPhoto.classList.remove('hidden');
                userIcon.classList.add('hidden');
            }
        }
        
        // Load user data on page load
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>
</html>
