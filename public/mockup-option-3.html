<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details - Courtside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
        }
        
        .dark-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .glow-border {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .animate-bounce-in {
            animation: bounceIn 0.8s ease-out;
        }
        
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto animate-bounce-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6 glow-border">
                <span class="text-4xl">üè∏</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Booking Details</h1>
            <p class="text-slate-300">Shared by your friend</p>
        </div>

        <!-- Main Card -->
        <div class="dark-card rounded-3xl p-6 mb-6">
            <!-- Header Section -->
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-1">Badminton</h2>
                    <p class="text-slate-400">Court 3</p>
                </div>
                <div class="bg-emerald-500/20 px-4 py-2 rounded-full border border-emerald-500/30">
                    <span class="text-emerald-400 text-sm font-medium">‚úì Confirmed</span>
                </div>
            </div>

            <!-- Details List -->
            <div class="space-y-4 mb-6">
                <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-purple-500/20 rounded-lg flex items-center justify-center">
                            <span class="text-xl">üìÖ</span>
                        </div>
                        <span class="text-slate-300">Date</span>
                    </div>
                    <span class="text-white font-semibold">January 15, 2025</span>
                </div>

                <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-orange-500/20 rounded-lg flex items-center justify-center">
                            <span class="text-xl">‚è∞</span>
                        </div>
                        <span class="text-slate-300">Time</span>
                    </div>
                    <span class="text-white font-semibold">2:00 PM - 4:00 PM</span>
                </div>

                <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <span class="text-xl">‚è±Ô∏è</span>
                        </div>
                        <span class="text-slate-300">Duration</span>
                    </div>
                    <span class="text-white font-semibold">2 hours</span>
                </div>

                <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center">
                            <span class="text-xl">üí∞</span>
                        </div>
                        <span class="text-slate-300">Total</span>
                    </div>
                    <span class="text-white font-semibold">$24.00</span>
                </div>
            </div>

            <!-- Quick Info -->
            <div class="bg-gradient-to-r from-blue-500/10 to-purple-500/10 p-4 rounded-xl border border-blue-500/20">
                <div class="flex items-center justify-between">
                    <span class="text-blue-300 font-medium">Session Info</span>
                    <span class="text-white font-semibold">2:00 PM - 4:00 PM</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
            <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-4 rounded-2xl transition-all duration-200 flex items-center justify-center space-x-2 shadow-lg">
                <span class="text-xl">üìç</span>
                <span>Get Directions</span>
            </button>
            
            <button class="w-full bg-slate-800/50 hover:bg-slate-700/50 text-slate-300 font-medium py-4 rounded-2xl transition-all duration-200 border border-slate-600/30">
                Book Similar Session
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-slate-400 text-sm">Powered by <span class="gradient-text font-semibold">Courtside Mini App</span></p>
        </div>
    </div>
</body>
</html>
